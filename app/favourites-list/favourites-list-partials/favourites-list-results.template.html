<div class="row" style="padding-left:15px; padding-right: 15px;" ng-animate-children>
    <div ng-repeat="dataItem in $ctrl.data" class="result-list">
        <a href="#!/result-details/{{$index}}">
            <div class="wellBordered col-lg-12">
                <div class="col-lg-3">
                    <img src="{{dataItem.img}}" class="img-rounded"/>
                </div>
                <div class="col-lg-9">
                    <h3>{{dataItem.price}}</h3>
                    <h4>{{dataItem.location}}</h4>
                </div>
            </div>
        </a>
    </div>
</div>
