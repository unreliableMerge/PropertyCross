<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">
                <button class="btn btn-primary pull-left" onclick="window.history.back()">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </button>
                    Favourites
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="well col-lg-12" style="margin-right: 90px;" ng-repeat="dataItem in $ctrl.data.responsedData">
            <div class="col-lg-3">
                <img src="{{dataItem.img_url}}" class="img-rounded" width="85%" height="85%"/>
            </div>
            <div class="col-lg-9">
                <h3>{{dataItem.price_formatted}}</h3>
                <h4>{{dataItem.title}}</h4>

                <p>{{dataItem.summary}}</p>

                <div class="bottom-align-text">
                    <a href="#!/result-details/{{$index}}">Property details...</a>
                </div>
            </div>
        </div>
    </div>
</div>
