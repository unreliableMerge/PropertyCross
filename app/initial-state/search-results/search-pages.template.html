
<div class="row" style="padding-left:15px; padding-right: 15px;">
    <div ng-repeat="dataItem in $ctrl.data.responsedData">
        <a ng-href="#!/result-details/{{$index}}">
            <div class="wellBordered col-lg-12" style="padding: 20px;">
                <div class="col-lg-3">
                    <img src="{{dataItem.img_url}}" class="img-rounded"/>
                </div>
                <div class="col-lg-9">
                    <h3>{{dataItem.price_formatted}}</h3>
                    <h4>{{dataItem.title}}</h4>

                </div>
            </div>
        </a>
    </div>
</div>
