<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Property Cross
                <button class="btn btn-primary pull-right" ng-click="$ctrl.favesClickHandler()">
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Faves
                </button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="margin-right: 90px;">
            <h3 style="text-align: justify">
                Use the form below to search for houses to buy. You can search by place-name, postcode, or click "My
                location", to search in your current location.
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="margin-right: 90px;">
            <div class="well">
                <input type="text" class="form-control" focus="true" placeholder="Search for..."
                       ng-model="$ctrl.searchInput"/>

                <div style="margin-top: 20px;">
                    <button class="btn btn-primary col-lg-1" style="margin-right: 10px"
                            ng-click="$ctrl.goClickHandler($ctrl.searchInput)">Go
                    </button>
                    <button class="btn btn-primary col-lg-2" ng-click="$ctrl.myLocationClickHandler()">My location
                    </button>
                </div>

                <div ng-if="$ctrl.noResult == false">
                    <h4 style="margin-top: 80px">
                        Recent search:
                    </h4>
                    <select multiple="false" class="form-control">
                        <option ng-repeat="item in $ctrl.data.commonPageInformation">{{item.requestName}}
                            ({{item.totalResults}})
                        </option>
                    </select>
                </div>
                <div ng-if="$ctrl.noResult == true">
                    <div class="alert alert-danger" style="margin-top: 80px;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <h4>There was a problem with your search</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
