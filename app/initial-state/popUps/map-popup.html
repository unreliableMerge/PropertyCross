<div class="map-popup" ng-show="$ctrl.openMapPopup">
    <div class="map-popup-content">
        <div class="panel panel-heading" style="background: #515151">
            <a href="#" class="close" data-dismiss="b" aria-label="close">&times;</a>
            <h3 class="text-center">Choose any location in the Great Britain</h3>
            <div id="googleMap" class="mapView"></div>
            <div style="margin: 20px">
                <div class="row" style="margin-top: 30px">
                    <div>
                        <button class="col-sm-5 greenBtn" style="margin-left: 30px"
                                ng-click="$ctrl.applyLocation()">Apply location
                        </button>
                        <button class="col-sm-5 redBtn pull-right" style="margin-right: 30px"
                                ng-click="$ctrl.deleteMarker()">Delete marker
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
