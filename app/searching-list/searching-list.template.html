<div class="panel panel-default">
    <div class="panel-heading row">
        <h2 style="text-align: center">Property Cross </h2>
    </div>

    <div class="panel-body container">
        <div class="col-lg-12" style="margin-right: 90px;">
            <h3 class="col-lg-5 col-lg-offset-1" style="text-align: justify">
                Use the form below to search for houses to buy. You can search by place-name, postcode, or click "My
                location", to search in your current location.
            </h3>
            <button class="btn btn-primary pull-right col-lg-2" style="margin-top: 20px;">Faves</button>

            <div class="row"></div>

            <div class="well col-lg-offset-1">
                <input type="text" class="form-control" focus="true"/>

                <div style="margin-top: 20px;">
                    <button class="btn btn-primary col-lg-2" style="margin-right: 10px">Go</button>
                    <button class="btn btn-primary col-lg-3">My location</button>
                </div>
                <h4 style="margin-top: 80px">
                    Recent search:
                </h4>
                <select multiple="false" class="form-control">
                    <option>Search 1</option>
                    <option>Search 2</option>
                    <option>Search 3</option>
                    <option>Search 4</option>
                </select>
            </div>
        </div>
    </div>
</div>
