<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">
                <button class="btn btn-primary pull-left">
                    <span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span> Back
                </button>
               {{$ctrl.data.length}} matches
            </h1>
        </div>
    </div>

    <div class="row" >
        <div class="well col-lg-12" style="margin-right: 90px;" ng-repeat="dataItem in $ctrl.data">
            <img src="{{dataItem.img_url}}" width="35%" height="35%"/>
            <span>{{dataItem.price_formatted}}</span>
        </div>
    </div>


</div>
